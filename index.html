<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="icon/titleicon.png">
        <title>Calculator</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="calculator">
            <div class="display"></div>
            <div class="keys">
                <button>AC</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="plus">+</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="equal">=</button>
                <br>
                <button>Del</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
        <script src="js/calcu.js"></script>
    </body>
</html>
